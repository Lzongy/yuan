<h3 style="text-align: center;font-size: 35px;margin: 0 0 30px 0 ;color:white">欢迎回来</h3>

<!--默认打开登录窗口-->

<div class="formsign">
    <!--登录表单-->
    <div id="logform">
        <div class="log_title"><h3><img src="img/icons/log1.png" height="30" width="30"/>&nbsp;登录</h3></div>
        <div class="log">
            <form action="php/userlog.php" method="post" >
                <li><img src="img/icons/log_head.png" height="100" width="100" style="border-radius: 50%;border:1px solid #c6e2ff;"/></li>
            <li><label>账号ID：<input type="text" name="uid" id="uid"></label></li>
            <li><label>密码：&nbsp;&nbsp;&nbsp;<input type="password" name="password" id="pasd" ></label></li>
            <li> <input type="submit" value="登录" > <input type="reset" value="重置">
                <a href="psd_alter.html"><button type="button">忘记密码</button></a></li>
            </form>
            <div class="change" style="font-size: 15px">
                <p><img src="img/icons/yiwen.png" height="25" width="25"/>还没账号?先<a href="#" id="reg">注册</a>吧</p>
            </div>
    </div>
    </div>
    <!--注册表单-->
        <div id="regform" style="display:none ">
            <div class="reg_title"><h3><img src="img/icons/reg1.png" height="30" width="30"/>&nbsp;注册</h3></div>
            <div class="reg">
                <form action="php/userreg.php" method="post">
                <li><label>昵称：<input type="text" name="nickname" id="userid" onfocus="idfouc()" onblur="idcheck()" required></label></li>
                    <p><span id="idErr" style="color:red;font-size: 13px;"></span></p>
                <li><label>密码：<input type="password" name="password" id="psd" onfocus="psdfouc()" onblur="psdcheck()" maxlength="20" minlength="6" required></label></li>
                <li class="tip" style="font-size: 13px;list-style-type: none;color:white">*请注意密码格式为6-20位字符，特殊字符仅可以使用*#/-</li>
                    <p><span id="psdErr" style="color:red;font-size: 13px"></span></p>
                <li><label>确认密码：<input type="password" name="checkpsd" id="repsd" onfocus="repsdfouc()" onblur="repsdcheck()" required></label></li>
                    <p><span id="repsdErr" style="color:red;font-size: 13px"></span></p>
                    <li><label>性别：<input type="radio" name="sex" value="男"><img src="img/icons/boy.png" width="60px" height="60px">
                        <input type="radio" name="sex" value="女"><img src="img/icons/girl.png" width="60px" height="60px">  </label></li>
                <li><label>出生年月:<input type="number" name="yrs" min="1970" max="2020">年
                    <input type="number" name="mon" min="1" max="12">月
                   <input type="number" name="days" min="1" max="31">日</label></li>
                    <li> <label>邮箱地址：<input type="email" name="email" id="email" onblur="echeck()" onfocus="efouc()" required></label></li>
                    <p><span id="emErr" style="color:red;font-size: 13px;"></span></p>
                    <!--
                <li> <label>头像选择：<input type="radio" name="user_head" value="男"><img src="img/icons/boy.png" width="60px" height="60px">
                    <input type="radio" name="user_head" value="女"><img src="img/icons/girl.png" width="60px" height="60px"></label></li> -->
                <li> <input type="submit" value="注册"><input type="reset" value="清空"></li>
                </form>
                <div class="change">
                    <p><img src="img/icons/yiwen.png" height="25" width="25"/>注册完成！去<a href="#" id="log">登录</a>吧</p>
                </div>
    </div>
        </div>
</div>
