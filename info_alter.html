    <script>
        //手机号校验
        function checktel() {
            var tel=document.getElementById('tele');
            var ps=/^1[3|4|5|8][0-9]\d{4,8}$/;
            if(!ps.test(tel.value)){
                document.getElementById('telErr').innerText="无效手机号，请检查";
            }
        }
        function telfouc() {
            document.getElementById('telErr').innerText="";
        }
        function alter() {
            document.getElementById('user_info_cotain').style.display="none";
            document.getElementById('user_moving_contain').style.display="";
        }
    </script>
    <title>个人资料修改</title>
</head>
<body>
<nav>
    <ul>
        <li class="logo_title" style="font-size: 22px;color: white"><img src="img/icons/user_info_white.png" height=30 width="30" align="top"/>信息修改</li>

<div class="user_profiles" >
        <h2  style="font-size: 30px;color: white;text-align: center;">资料编辑</h2>
    <form action="php/alter.php" method="post">
        <table id="user_moving_contain">
            <tr>
                <td class="desc">昵称：</td><td><input type="text" name="nickname" ></td>
            </tr>
            <tr>
                <td class="desc">性别：</td><td><input type="radio" name="sex" value="男">男&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="女">女</td>
            </tr>
            <tr>
                <td class="desc">邮箱地址：</td><td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td class="desc">出生年月：</td><td><input type="number" name="yrs" max="2019" min="1970" id="year">年
                &nbsp;<input type="number" name="mon" max="12" min="1" id="mons">月&nbsp;
                <input type="number" name="days" max="31" min="1" id="day">日</td>
            </tr>
            <tr>
                <td class="desc">联系方式：</td><td><input type="tel" name="tel" maxlength="11" minlength="11" id="tele" onfocus="telfouc()" onblur="checktel()"><span id="telErr" style="color:red;font-size: 13px;background: #00000000;"></span></td>
            </tr>
            <tr>
                <td><input type="submit" value="保存信息"></td><td><input type="reset" value="重置"></td>
                <td><a href="userinfo.html"><button type="button" value="取消修改">取消修改</button></a></td>
            </tr>
        </table>
    </form>
